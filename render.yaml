databases:
  - name: mvrf
    databaseName: mvrf
    user: mvrf

services:
  - type: web
    name: mvrf
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mvrf
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false